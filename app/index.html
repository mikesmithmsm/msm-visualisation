<!doctype html>
<html lang="en" ng-app="rsViz">
<head>
  <meta charset="utf-8">
  <title>Rightform Visualiser</title>
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>


</head>
<body>


  <!-- Static navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Rightform Visualisation</a>
      </div>
      <div class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Filter deployments" ng-model="filterText">
          </div>
          <button ng-click="filterText = null" type="button" class="btn btn-remove">Clear</button>
        </form>
      </div><!--/.navbar-collapse -->

      <!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </div>

  <div class="jumbotron">
      <div class="container">
        <h3>Deployments</h3>
      </div>
    </div>

  <div class="container">
    <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="lib/jquery/jquery.cookie.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
